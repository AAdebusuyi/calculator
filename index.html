<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-container">
          <div class="calculator-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="divide" class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="multiply" class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="subtract" class="operator">-</button>
            <button data-action="decimal">.</button>
            <button>0</button>
            <button data-action="calculate" class="equal">=</button>
            <button data-action="add" class="operator">+</button>
            <button id="clear" data-action="clear">CLEAR</button>
            <button id="delete" data-action="delete">DELETE</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
