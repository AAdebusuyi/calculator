<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons-container">
          <div class="delete-buttons">
            <button type="button" data-action="clear" id="clear">CLEAR</button>
            <button type="button" data-action="delete" id="delete">
              DELETE
            </button>
          </div>
          <div class="calculator-buttons">
            <button class="number-button" type="button">7</button>
            <button class="number-button" type="button">8</button>
            <button class="number-button" type="button">9</button>
            <button data-action="divide" class="key-operator" type="button">
              /
            </button>
            <button class="number-button" type="button">4</button>
            <button class="number-button" type="button">5</button>
            <button class="number-button" type="button">6</button>
            <button data-action="multiply" class="key-operator" type="button">
              *
            </button>
            <button class="number-button" type="button">1</button>
            <button class="number-button" type="button">2</button>
            <button class="number-button" type="button">3</button>
            <button data-action="subtract" class="key-operator" type="button">
              -
            </button>
            <button data-action="decimal" type="button">.</button>
            <button class="number-button" type="button">0</button>
            <button data-action="calculate" class="key-equal" type="button">
              =
            </button>
            <button data-action="add" class="key-operator" type="button">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
